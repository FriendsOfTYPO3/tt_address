<f:layout name="Default"/>

<f:section name="main">
    <div class="tt_address_list">
        <f:if condition="{settings.displayMode}==0">
            <!--TYPO3SEARCH_end-->
            <f:if condition="{settings.hidePagination}">
                <f:then>
                    <f:for each="{addresses}" as="address" iteration="iterator">
                        <f:render partial="ListItem" arguments="{_all}"/>
                    </f:for>
                </f:then>
                <f:else>
                    <f:widget.paginate objects="{addresses}" as="paginatedAdresses"
                                       configuration="{settings.paginate}">
                        <f:for each="{paginatedAdresses}" as="address" iteration="iterator">
                            <f:render partial="ListItem" arguments="{_all}"/>
                        </f:for>
                    </f:widget.paginate>
                </f:else>
            </f:if>
            <!--TYPO3SEARCH_begin-->
        </f:if>
        <f:if condition="{settings.displayMode}==1">
            <f:then>
                <f:for each="{addresses}" as="address">
                    <f:render partial="Full" arguments="{_all}"/>
                </f:for>
            </f:then>
        </f:if>
    </div>
</f:section>
